                <h1>左偏树</h1>
                <h2>定义</h2>
                <ul>
                    <li>堆</li>
                    <li>外子节点权值为0 其余点权值为距离子树中外子节点的最短距离</li>
                    <li>任一点左儿子权值大于等于右儿子权值</li>
                </ul>
                <h2>性质</h2>
                <p>对于任意一个节点，其权值等于其右儿子权加1</p>
                <h2>用途</h2>
                <p>可合并堆</p>
                <h2>具体实现</h2>
                <h3>合并 \(\lg n\)</h3>
                <p>判断两棵树的根，谁小，就将另一棵树和它的右子树合并。递归实现。</p>
                <h3>插入 \(\lg n\)</h3>
                <p>把原树和那个数（看做一棵树）合并</p>
                <h3>查询</h3>
                <p>即根节点的权值</p>
                <h3>删除</h3>
                <p>把根节点删去，把左子树和右子树合并</p>
