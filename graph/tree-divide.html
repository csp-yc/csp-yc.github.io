                <h3>边分治性质</h3>
                <p>若 对于所有 \(V \in N\) ，有\(deg_v\leq k\)</p>
                <p>则设边分治后的两个子树节点数为\(m\), 总结点数为\(n\).</p>
                <p>有 \(\frac{n}{k} \leq m \leq \frac{n(k-1)}{k}\)</p>
